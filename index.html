<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML and CSS Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Simple form with CSS</h1>
    <form action="#">
        <label for="user">Username</label>
        <input type="text" id="user" name="user" placeholder="John123" /> 
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" placeholder="abXzy123" />
        <input type="button" value="Sign In">
    </form>
</body>
</html>
